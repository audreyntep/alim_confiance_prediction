    <form action="" method="post" class="etablissement" class="align-self-center">
        <div class="row">
            <h2 class="text-center py-2">Renseignez les informations de l'établissement à inspecter</h2>
            <div class="col-lg-6">
                <label for="libelle" class="form-label fs-3">Nom de l'établissement</label>
                <input type="text" name="libelle" id="libelle" class="form-control bg-light fs-3"required>
            </div>
            <div class="col-lg-6">
                    <label for="siret" class="form-label fs-3">Siret</label>
                    <input type="text" name="siret" id="siret" class="form-control bg-light fs-3"required>
            </div>
            <div class="col-lg-6">
                    <label for="adresse" class="form-label fs-3">Adresse postal</label>
                    <input type="text" name="adresse" id="adresse" class="form-control bg-light fs-3">
            </div>
            <div class="col-lg-6">
                <label for="code_postal" class="form-label fs-3">Code postal</label>
                <input type="text" name="code_postal" id="code_postal" class="form-control bg-light fs-3">
            </div>
            <div class="col-lg-6">
                <label for="commune" class="form-label fs-3">Commune</label>
                <input type="text" name="commune" id="commune" class="form-control bg-light fs-3">
            </div>  
            <div class="col-lg-6">
                <label for="libelle_activite" class="form-label fs-3">Libellé de l'activité</label>
                <select class="form-select" name="libelle_activite" id="libelle_activite" aria-label="Default select example">
                    {% for activite in activites  %}
                    <option value="{{activite[0]}}">{{activite[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-6">
                <label for="type_activite" class="form-label fs-3">Domaine d'activité</label>
                <select class="form-select" name="type_activite" id="type_activite" aria-label="Default select example">
                    {% for type in types  %}
                    <option value="{{type[0]}}">{{type[1]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-lg-6">
            <label for="libelle_activite" class="form-label fs-3">Agrémentation</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Oui</label>
            </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio1">Non</label>
              </div>
        <div class="mb-3">
            <button class="btn btn-lg btn-info align-sel-center fs-3"
                type="submit" >Lancer l'estimation
            </button>
        </div>
    </div>
    </form>
{% endblock %}
